name: CI

on:
  push:
    branches: [main, develop]
    paths:
      - "src/**"
      - "packages/**"
      - "services/**"
      - "**.js"
      - "**.ts"
      - "package.json"
      - "package-lock.json"
  pull_request:
    branches: [main, develop]
    paths:
      - "src/**"
      - "packages/**"
      - "services/**"
      - "**.js"
      - "**.ts"
      - "package.json"
      - "package-lock.json"

permissions:
  contents: read

jobs:
  # Check if this is an actual project (has package-lock.json) or just the template repo
  check-project:
    name: Check Project Type
    runs-on: ubuntu-latest
    outputs:
      is_project: ${{ steps.check.outputs.is_project }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check for package-lock.json
        id: check
        run: |
          if [ -f "package-lock.json" ]; then
            echo "is_project=true" >> $GITHUB_OUTPUT
          else
            echo "is_project=false" >> $GITHUB_OUTPUT
          fi

  lint:
    name: Lint
    runs-on: ubuntu-latest
    needs: check-project
    if: needs.check-project.outputs.is_project == 'true'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint

  test:
    name: Test
    runs-on: ubuntu-latest
    needs: check-project
    if: needs.check-project.outputs.is_project == 'true'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

      - name: Run tests with coverage
        run: npm run test:coverage
        continue-on-error: true

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: check-project
    if: needs.check-project.outputs.is_project == 'true'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Verify build artifacts
        run: |
          if [ -d "dist" ] || [ -d "build" ]; then
            echo "✅ Build artifacts created successfully"
          else
            echo "⚠️ No dist or build directory found"
          fi
