name: Documentation Check

on:
  push:
    branches: [main, develop]
    paths:
      - "**.md"
      - "docs/**"
      - "package.json"
      - "package-lock.json"
  pull_request:
    branches: [main, develop]
    paths:
      - "**.md"
      - "docs/**"

jobs:
  # Check if this is an actual project (has package-lock.json) or just the template repo
  check-project:
    name: Check Project Type
    runs-on: ubuntu-latest
    outputs:
      is_project: ${{ steps.check.outputs.is_project }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Check for package-lock.json
        id: check
        run: |
          if [ -f "package-lock.json" ]; then
            echo "is_project=true" >> $GITHUB_OUTPUT
          else
            echo "is_project=false" >> $GITHUB_OUTPUT
          fi

  markdown-lint:
    name: Markdown Lint
    runs-on: ubuntu-latest
    needs: check-project
    if: needs.check-project.outputs.is_project == 'true'
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install markdownlint-cli2
        run: npm install -g markdownlint-cli2

      - name: Run markdownlint
        run: markdownlint-cli2 "**/*.md" "#node_modules"

  spell-check:
    name: Spell Check
    runs-on: ubuntu-latest
    needs: check-project
    if: needs.check-project.outputs.is_project == 'true'
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install cspell
        run: npm install -g cspell

      - name: Run spell check
        run: cspell "**/*.md" --no-progress

  link-check:
    name: Link Check
    runs-on: ubuntu-latest
    needs: check-project
    if: needs.check-project.outputs.is_project == 'true'
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Link Checker
        uses: lycheeverse/lychee-action@v1
        with:
          args: --verbose --no-progress '**/*.md' '**/*.html'
          fail: true
        continue-on-error: true
