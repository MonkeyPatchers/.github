name: Security Scan

on:
  push:
    branches: [main, develop]
    paths:
      - "src/**"
      - "packages/**"
      - "services/**"
      - "**.js"
      - "**.ts"
      - "package.json"
      - "package-lock.json"
      - "Dockerfile"
  pull_request:
    branches: [main, develop]
    paths:
      - "src/**"
      - "packages/**"
      - "services/**"
      - "**.js"
      - "**.ts"
      - "package.json"
      - "package-lock.json"
      - "Dockerfile"
  schedule:
    # Run weekly on Mondays at 9 AM UTC
    - cron: "0 9 * * 1"

permissions:
  contents: read
  security-events: write

jobs:
  # Check if this is an actual project (has package-lock.json) or just the template repo
  check-project:
    name: Check Project Type
    runs-on: ubuntu-latest
    outputs:
      is_project: ${{ steps.check.outputs.is_project }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Check for package-lock.json
        id: check
        run: |
          if [ -f "package-lock.json" ]; then
            echo "is_project=true" >> $GITHUB_OUTPUT
          else
            echo "is_project=false" >> $GITHUB_OUTPUT
          fi

  npm-audit:
    name: npm Audit
    runs-on: ubuntu-latest
    needs: check-project
    if: needs.check-project.outputs.is_project == 'true'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run npm audit
        run: npm audit --audit-level=moderate
        continue-on-error: true

  trivy:
    name: Trivy Security Scan
    runs-on: ubuntu-latest
    needs: check-project
    if: needs.check-project.outputs.is_project == 'true'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: "fs"
          scan-ref: "."
          format: "sarif"
          output: "trivy-results.sarif"
          severity: "CRITICAL,HIGH"
        continue-on-error: true

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        continue-on-error: true
        with:
          sarif_file: "trivy-results.sarif"

  codeql:
    name: CodeQL Analysis
    runs-on: ubuntu-latest
    needs: check-project
    if: needs.check-project.outputs.is_project == 'true'
    permissions:
      security-events: write
      actions: read
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: javascript

      - name: Autobuild
        uses: github/codeql-action/autobuild@v3

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
